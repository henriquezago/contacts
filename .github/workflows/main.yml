name: Code Testing

on: [push]

jobs:
  jest-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "14"

      - name: Install Dependencies
        run: yarn install

      - name: Jest run
        run: yarn test:ci

  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v5.0.9
        with:
          project: ./
          browser: chrome
          build: yarn build
          start: yarn start
          wait-on: "http://localhost:3000"
